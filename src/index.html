<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product cards</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body class="product">
    <div class="product__card" data-qa="card">
      <div class="product__container">
        <img 
          src="./images/imac.jpeg" 
          alt="imac.png"
          class="product__containre-image"
        >
      </div>

      <div class="product__card-title">
        <h2 class="product__card-content">
         APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product__card-code">
          Product code: 195434
        </p>
      </div>

      <div class="product__card-rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="product__card-reviews">
          Reviews: 5 
        </p>
      </div>


      <div class="product__price">
        <p class="product__price-text">Price:</p>
        <p class="product__price-value">$2,199</p>
      </div>

      <button class="product__button" data-qa="hover">
        Buy
      </button>

    </div>
  </body>
</html>
